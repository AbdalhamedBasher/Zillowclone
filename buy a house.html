 <script>
  var searchFilter = () => {
   let selectedCity = document.getElementById("filterByCity").value;
   const input = document.querySelector(".form-control");
   const cards = document.getElementsByClassName("card");
   let textBox = input.value;
   for (let i = 0; i < cards.length; i++) {
     let title = cards[i].querySelector(".card-body");
     if (
       (cards[i].classList.contains(selectedCity) || selectedCity == "") &&
       title.innerText.toLowerCase().indexOf(textBox.toLowerCase()) > -1
     ) {
       cards[i].classList.remove("d-none");
     } else {
       cards[i].classList.add("d-none");
     }
   }
 
   // Hide or show the parent rows
   const rows = document.querySelectorAll(".row:not(.filters)");
   for (let i = 0; i < rows.length; i++) {
     const visibleCards = rows[i].querySelectorAll(".card:not(.d-none)");
     if (visibleCards.length === 0) {
       rows[i].classList.add("d-none");
     } else {
       rows[i].classList.remove("d-none");
     }
   }
 };
 
 
 </script>
